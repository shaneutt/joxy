repositories {
    mavenCentral()
}

apply plugin: 'java'

dependencies {
    testCompile 'junit:junit:4.12'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.17'
}

sourceSets {
    test {
        resources {
            srcDir "test"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}
